global:
  scrape_interval: 5s
  scrape_timeout: 5s
  evaluation_interval: 15s
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
      scheme: http
      timeout: 10s
scrape_configs:
  - job_name: listing-details
    scrape_interval: 5s
    scrape_timeout: 5s
    metrics_path: /api/metrics
    scheme: http
    static_configs:
      - targets:
          - ec2-18-188-219-64.us-east-2.compute.amazonaws.com
  - job_name: proxy-listing-details
    scrape_interval: 5s
    scrape_timeout: 5s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - ec2-18-223-210-145.us-east-2.compute.amazonaws.com
